<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario</title>
</head>
<body>
    <main>
        <form action="">
            <label for="nombre">
                <span>¿Cuál es tu nombre?</span>
                <input type="text" name="nombre" id="nombre" placeholder="Nombre" autocomplete="name" required>
            </label>
            <label for="correo">
                <span>¿Cuál es tu correo?</span>
                <input type="email" name="correo" id="correo" placeholder="platzi@gmail.com" autocomplete="email" required>
            </label>
            <label for="País">
                <span>¿Cué país vives?</span>
                <input type="text" name="País" id="País" placeholder="Colombia" autocomplete="country" required>
            </label>
            <label for="cp">
                <span>¿Codigo postal?</span>
                <input type="number" name="cp" id="cp" placeholder="*****" autocapitalize="postal-code" required>
            </label>
            <input type="submit">
        </form>
    </main>
</body>
</html>
